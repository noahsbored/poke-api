<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Search for a Pokemon</h1>
      <form id="searchForm">
        <div class="mb-3">
          <label for="pokemoninput" class="form-label">name </label>
          <input
            type="text"
            class="form-control"
            id="pokemoninput"
            name="pokemoninput"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="searchpokemon()">
          Search
        </button>
      </form>
      <div id="pokemoninfo"></div>
    </div>

    <script>
      async function searchpokemon() {
        const pokemonName = document
          .getElementById("pokemoninput")
          .value.toLowerCase();
        const response = await fetch(
          `https://pokeapi.co/api/v2/pokemon/${pokemonName}`
        );
        const data = await response.json();
        document.getElementById("pokemoninfo").innerHTML = `
        <div class="card" style="width: 18rem;">
          <img src="${data.sprites.front_default}" class="card-img-top" alt="${data.name}">
          <div class="card-body">
            <h5 class="card-title">${data.name}</h5>
            <p class="card-text">${data.name} is POkemon number  ${data.id}</p>
            
            
            
          </div>
        </div>
      `;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
